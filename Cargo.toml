[package]
name = "utf-c"
version = "0.2.0"
authors = ["Nick Ilhan Atamg√ºc <nickatamguec@outlook.com>"]
edition = "2024"
rust-version = "1.85.0"
description = "A very small and simple compression for UTF-8"
repository = "https://github.com/utf-c/rust"
license = "MIT"
keywords = ["utf8", "utf-8", "utfc", "utf-c", "compression"]
categories = ["compression"]
exclude = [".github/", ".cargo/"]

[dependencies]

[dev-dependencies]
criterion = { version = "0.5.1", default-features = false, features = ["cargo_bench_support"] }

[features]
default = ["simd"]
# Use SSE2 or NEON
simd = []
# Use AVX2 (Requires the "simd" feature)
simd_extra = []

[[bench]]
name = "bench"
harness = false
