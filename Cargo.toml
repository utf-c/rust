[package]
name = "utf-c"
version = "0.2.0"
authors = ["Nick Ilhan Atamg√ºc <nickatamguec@outlook.com>"]
edition = "2021"
description = "A very small and simple compression for short UTF-8 texts"
repository = "https://github.com/utf-c/rust"
license = "MIT"
keywords = ["utf", "utf8", "utf-8", "utf-c", "compression"]
categories = ["compression"]
exclude = [".github/", ".cargo/"]

[dependencies]

[dev-dependencies]
criterion = { version = "0.5.1", default-features = false, features = ["cargo_bench_support"] }

[features]
default = ["simd"]
simd = []
simd_extra = []

[[bench]]
name = "bench"
harness = false
