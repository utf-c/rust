[package]
name = "utf-c"
authors = ["Nick Ilhan Atamg√ºc <nickatamguec@outlook.com>"]
license = "MIT"

version = "1.0.0"
rust-version = "1.89.0"
edition = "2024"

description = "A small and simple compression for UTF-8 texts"
repository = "https://github.com/utf-c/rust"
homepage = "https://utf-c.com"
keywords = ["utf", "utf8", "utf-8", "utfc", "compression"]
categories = ["compression"]
exclude = [".github/", ".cargo/"]

[dependencies]

[dev-dependencies]
criterion = { version = "0.5.1", default-features = false, features = ["cargo_bench_support"] }

[features]
default = ["simd_l1"]
# Level 1: 128-bit SIMD (SSE2, NEON)
simd_l1 = []
# Level 2: 256-bit SIMD (AVX2)
simd_l2 = ["simd_l1"]
# Level 3: 512-bit SIMD (AVX512)
simd_l3 = ["simd_l2"]

[[bench]]
name = "bench"
harness = false
